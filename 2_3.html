<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>2_3</title>
</head>
<body>

<center>
    <h1>Formularz Rejestracyjny</h1>
    <form action="/#" method="post">

        <h2>Dane Osobowe i Hasło</h2>

        <label for="imie">Imie:</label><br>
        <input type="text" id="imie" name="imie" required><br><br>

        <label for="nazwisko">Nazwisko:</label><br>
        <input type="text" id="nazwisko" name="nazwisko" required><br><br>

        <label for="haslo">Hasło:</label><br>
        <input type="password" id="haslo" name="haslo" required><br><br>

        <label for="data_urodzenia">Data Urodzenia:</label><br>
        <input type="date" id="data_urodzenia" name="data_urodzenia"><br><br>
        
        <p><b>Płeć (Wybór):</b></p>
        <input type="radio" id="mezczyzna" name="plec" value="mezczyzna">
        <label for="mezczyzna">Mężczyzna</label>
        <input type="radio" id="kobieta" name="plec" value="kobieta">
        <label for="kobieta">Kobieta</label>
        <input type="radio" id="shrek" name="plec" value="shrek">
        <label for="shrek">Shrek</label><br><br>
        
        <input type="checkbox" id="uprawnienia_kierowcy" name="uprawnienia_kierowcy" value="tak">
        <label for="uprawnienia_kierowcy">Posiadam Uprawnienia Kierowcy (Prawo Jazdy)</label><br><br>


        <h2>Dane Adresowe</h2>

        <label for="adres_ulica">Adres (Ulica i Numer):</label><br>
        <input type="text" id="adres_ulica" name="adres_ulica"><br><br>

        <label for="miejscowosc">Miejscowość:</label><br>
        <input type="text" id="miejscowosc" name="miejscowosc"><br><br>

        <label for="wojewodztwo">Województwo:</label><br>
        <select id="wojewodztwo" name="wojewodztwo">
            <option value="">-- Proszę Wybrać --</option>
            <option value="zachodniopomorskie">Zachodniopomorskie</option>
             <option value="opolskie">Opolskie</option>
            <option value="podkarpackie">Podkarpackie</option>
            <option value="podlaskie">Podlaskie</option>
            <option value="pomorskie">Pomorskie</option>
            <option value="dolnoslaskie">Dolnośląskie</option>
            <option value="kujawsko-pomorskie">Kujawsko-Pomorskie</option>
            <option value="lubelskie">Lubelskie</option>
            <option value="lubuskie">Lubuskie</option>
            <option value="swietokrzyskie">Świętokrzyskie</option>
            <option value="lodzkie">Łódzkie</option>
            <option value="malopolskie">Małopolskie</option>
            <option value="mazowieckie">Mazowieckie</option>
            <option value="slaskie">Śląskie</option>
            <option value="warminsko-mazurskie">Warmińsko-Mazurskie</option>
            <option value="wielkopolskie">Wielkopolskie</option>
        </select><br><br>

        <h2>Kontakt i Dodatkowe Informacje</h2>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefonu">Numer Telefonu:</label><br>
        <input type="tel" id="telefonu" name="telefonu" placeholder="123-456-789"><br><br>

        <label for="uwagi">Uwagi:</label><br>
        <textarea id="uwagi" name="uwagi" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">

    </form>
</center>

</body>
</html>
