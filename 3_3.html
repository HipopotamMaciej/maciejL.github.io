<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3_3.css">
    <title>3_3</title>
</head>
<body>
    <div class="main_container">
        <h1>Formularz Rejestracyjny</h1>

        <form action="/#" method="post">
             <h2>Dane Osobowe i Hasło</h2>

            <div class="input-group">
                <label for="imie">Imię:</label>
                <input type="text" id="imie" name="imie" required>
            </div>

            <div class="input-group">
                <label for="nazwisko">Nazwisko:</label>
                <input type="text" id="nazwisko" name="nazwisko" required>
            </div>

            <div class="input-group">
                <label for="haslo">Hasło:</label>
                <input type="password" id="haslo" name="haslo" required>
            </div>

            <div class="input-group">
                <label for="data_urodzenia">Data Urodzenia:</label>
                <input type="date" id="data_urodzenia" name="data_urodzenia">
            </div>

            <p><b>Płeć (Wybór):</b></p>
            <div class="flex-row">
                <div class="radio-label">
                    <input type="radio" id="mezczyzna" name="plec" value="mezczyzna">
                    <label for="mezczyzna">Mężczyzna</label>
                </div>
                <div class="radio-label">
                    <input type="radio" id="kobieta" name="plec" value="kobieta">
                    <label for="kobieta">Kobieta</label>
                </div>
                <div class="radio-label">
                    <input type="radio" id="shrek" name="plec" value="shrek">
                    <label for="shrek">Shrek</label>
                </div>
            </div>

            <div class="input-group">
             <div class="radio-label-group">
                <input type="checkbox" id="uprawnienia_kierowcy" name="uprawnienia_kierowcy" value="tak">
                <label for="uprawnienia_kierowcy">Posiadam Uprawnienia Kierowcy (Prawo Jazdy)</label>
             </div>
        </div>

        <hr>
        <h2>Dane Adresowe</h2>

        <div class="input-group">
            <label for="adres_ulica">Adres (Ulica i Numer):</label>
            <input type="text" id="adres_ulica" name="adres_ulica">
        </div>

        <div class="input-group">
            <label for="miejscowosc">Miejscowość:</label>
            <input type="text" id="miejscowosc" name="miejscowosc">
        </div>

        <div class="input-group">
            <label for="wojewodztwo">Województwo:</label>
            <select id="wojewodztwo" name="wojewodztwo">
                <option value="">-- Proszę Wybrać --</option>
                <option value="dolnoslaskie">Dolnośląskie</option>
                <option value="kujawsko-pomorskie">Kujawsko-Pomorskie</option>
                <option value="lubelskie">Lubelskie</option>
                <option value="lubuskie">Lubuskie</option>
                <option value="lodzkie">Łódzkie</option>
                <option value="malopolskie">Małopolskie</option>
                <option value="mazowieckie">Mazowieckie</option>
                <option value="opolskie">Opolskie</option>
                <option value="podkarpackie">Podkarpackie</option>
                <option value="podlaskie">Podlaskie</option>
                <option value="pomorskie">Pomorskie</option>
                <option value="slaskie">Śląskie</option>
                <option value="swietokrzyskie">Świętokrzyskie</option>
                <option value="warminsko-mazurskie">Warmińsko-Mazurskie</option>
                <option value="wielkopolskie">Wielkopolskie</option>
                <option value="zachodniopomorskie">Zachodniopomorskie</option>
            </select>
        </div>
        
        <hr>
        <h2>Kontakt i Dodatkowe Informacje</h2>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
            <label for="telefonu">Numer Telefonu:</label>
            <input type="tel" id="telefonu" name="telefonu" placeholder="123-456-789">
        </div>

        <div class="input-group">
            <label for="uwagi">Uwagi:</label>
            <textarea id="uwagi" name="uwagi" rows="4" cols="50"></textarea>
        </div>

        <input type="submit" value="Submit">
            
        </form>
    </div>
    
</body>
</html>
